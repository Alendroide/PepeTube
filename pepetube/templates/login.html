{% extends 'encabezado.html' %}
{% block content %}
<h2 class="titulo" style="margin-bottom: 20px;">Iniciar Sesión</h2>
<form method="post">
    {% csrf_token %}
    <input autocomplete="off" style="color: white;padding: 10px;border-radius: 20px;margin-left: 30px;background-color: rgb(30,30,30);border: solid 1px gray;margin-bottom: 30px;" placeholder="Usuario" type="text" id="username" name="username"><br>
    <input style="color:white;padding: 10px;border-radius: 20px;margin-left: 30px;background-color: rgb(30,30,30);border: solid 1px gray;margin-bottom: 30px;" placeholder="Contraseña" type="password" id="password" name="password"><br>
    <input style="padding: 10px;border-radius: 20px;margin-left: 30px;background-color: rgb(30,30,30);border: solid 1px gray;margin-bottom: 30px;color: white;" type="submit" value="Entrar">
</form>
<p class="titulo">No tienes una cuenta? <a href="{% url 'pepetube:register' %}" style="color: rgb(179, 179, 179);" >Regístrate</a></p>
{% endblock content %}
